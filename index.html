<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>

    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/fe26e70221.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>

    <div class="container">

        <div class="card" style="max-width: 60%;">
            <div class="card-body">
                <form class="search-form">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" placeholder="Enter a city..." class="form-control" id="search-city" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary" />
                        </div>
                        <div class="col-1">
                            <button type="text" id="my-location" class="btn location">
                                <span class="fas fa-location-arrow"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="city-card">
                            <div class="city-text">
                                <h2 class="current-city">Vancouver</h2>

                                <div class="temperature">
                                    <span class="current-weather-icon">☀️</span>
                                    <span class="current-temperature">6</span>
                                    <span class="units">
                                        <a href="#" id="celsius-link">°C</a> |
                                        <a href="#" id="fahrenheit-link">°F</a>
                                    </span>
                                    <h2 class="current-weather">Clear</h2>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="details" style="max-width: 80%;">

                            <div class="details-text">
                                <!-- <h4>Precipitation <h4 id = "precipitation">2</h4>%</h4> -->
                                <h4>Humidity: <span id="humidity">61</span>%<br /></h4>
                                <h4>Wind: <span id="wind">14</span>km/h<br /></h4>
                                </br>
                                <h4 id="date"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                </br>

                <div class="row">
                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌤</h4>
                            <h6><strong>Monday</strong></h6>
                            <h6>4°C / -2°C</h6>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌤</h4>
                            <h6><strong>Tuesday</strong></h6>
                            <h6>3°C / -3°C</h6>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌤</h4>
                            <h6><strong>Wednesday</strong></h6>
                            <h6>0°C / -9°C</h6>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌤</h4>
                            <h6><strong>Thursday</strong></h6>
                            <h6>-3°C / -9°C</h6>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌨</h4>
                            <h6><strong>Friday</strong></h6>
                            <h6>-2°C / -6°C</h6>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="upcoming-weather">
                            <h4 class="upcoming-weather-icon">🌨</h4>
                            <h6><strong>Saturday</strong></h6>
                            <h6>1°C / -4°C</h6>
                        </div>
                    </div>
                    <p class="built-by">
                        Built by <a href="https://www.instagram.com/stephanieoey">@stephanieoey</a>
                    </p>
                    
                </div>
            </div>
        </div>

    </div>
    <p class="open-source">
        <a href="https://github.com/wecodeschool/vanilla-weather">Open-source code</a>, by Matt Dellac
    </p>
    <script src="index.js"></script>
</body>

</html>
